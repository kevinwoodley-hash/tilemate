<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TilerMate â€“ Estimate & Quote</title>
  <meta name="description" content="Premium web app for tilers to calculate material requirements and generate shareable quotes." />
  <link rel="stylesheet" href="style.css" />
  <!-- Google Drive API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- html2pdf library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>TilerMate</h1>
  </header>

  <main class="container">
    <section id="input-section" class="card">
      <h2>Job Details</h2>
      <form id="job-form">
        <div class="form-group">
          <label for="customer-name">Customer Name</label>
          <input type="text" id="customer-name" required />
        </div>
        <div class="form-group">
          <label for="customer-email">Email</label>
          <input type="email" id="customer-email" required />
        </div>
        <div class="rooms-container" id="rooms-container">
          <!-- Rooms will be added dynamically -->
        </div>
        <button type="button" id="add-room-btn" class="btn-primary">Add Room</button>
        <button type="submit" class="btn-primary">Generate Quote</button>
      </form>
    </section>

    <section id="quote-section" class="card hidden">
      <h2>Quote</h2>
      <div id="quote-content"></div>
      <div class="actions">
        <button id="save-drive-btn" class="btn-secondary">Save to Google Drive</button>
        <button id="copy-quote-btn" class="btn-secondary">Copy to Clipboard</button>
        <button id="share-email-btn" class="btn-secondary">Share via Email</button>
        <button id="share-whatsapp-btn" class="btn-secondary">Share via WhatsApp</button>
      </div>
    </section>
  </main>

  <script src="utils.js"></script>
  <script src="drive.js"></script>
  <script src="app.js"></script>
</body>
</html>
